name: Test with Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
      - name: Install required packages
        run: go get github.com/gorilla/mux
      - name: Build and test with Go
        run: go test ./...
