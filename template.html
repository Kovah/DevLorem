<!DOCTYPE html>
<html lang="en" class="min-h-full bg-gray-900 text-gray-100" style="background-color: #1a202c; color: #f7fafc">
<head>
  <meta charset="UTF-8">
  <title>DevLorem</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container mx-auto px-2 md:px-4">

  <div class="py-6 px-4 flex items-center">
    <h1 class="text-xl font-bold inline-block mr-3">DevLorem</h1>
    <div class="ml-auto text-xs">
      {{ if .ShowsParagraphs }}
        <a href="/">Hide &lt;p&gt;</a>
      {{ else }}
        <a href="/p">Show &lt;p&gt;</a>
      {{ end }}
    </div>
  </div>

  <div class="p-4 bg-gray-800 shadow-md rounded">
    <h2 class="text-3xl mb-4">{{ .Source}}</h2>
    {{ range .Paragraphs }}
      <p class="mb-4">{{ . }}</p>
    {{ end }}
  </div>

  <div class="py-6 px-4 text-xs opacity-75 text-gray-300">
    A Project by <a href="https://www.kovah.de/">Kovah.de</a> | Also available <a href="https://devlorem.kovah.de/">online</a> |
    <a href="https://corporatelorem.kovah.de/">Lorem Ipsum for client projects</a> | <a href="https://github.com/Kovah/DevLorem/">Contribute</a>
  </div>

</div>

</body>
</html>
