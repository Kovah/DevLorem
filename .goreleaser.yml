project_name: devlorem

before:
  hooks:
    - go mod download
    - go get github.com/GeertJohan/go.rice
    - rice -v embed-go

builds:
-
  id: devlorem
  binary: devlorem
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
    - freebsd
    - netbsd
    - openbsd
    - dragonfly
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  goarm:
    - 7

archives:
-
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  files:
    - README.md
    - LICENSE.md

checksum:
  name_template: checksums.txt

snapshot:
  version_template: "{{.Tag}}"

dockers:
  - image_templates:
      - "kovah/devlorem:latest"
      - "kovah/devlorem:{{.Version}}"

changelog:
  sort: asc
